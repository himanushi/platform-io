<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0"
    />
    <title>Easy Setting</title>
    <link rel="stylesheet" href="/modern-normalize.min.css" />
    <script type="text/javascript" src="/van.min.js"></script>
    <script type="module">
      const { input, button, div, pre, add, p } = van.tags;

      const Input = (label, value) => {
        const input = van.input({ type: "password", value });
        return div(label, input);
      };

      const Settings = async () => {
        const groups = await fetch("/settings.json").then((res) => res.json());
        return div(
          groups[0].settings.map((setting) => [
            div(setting.label),
            input({ type: "password", value: setting.value }),
          ]),
        );
      };

      (async () => {
        van.add(document.body, await Settings());
      })();
    </script>
  </head>
  <body></body>
</html>
